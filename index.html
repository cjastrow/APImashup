<html>
	<head>
		<title>Music and Image</title>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="Styles/Main.css"></link>
		<script src="Scripts/jquery.js"></script>
	</head>
	<body>	
		<audio id="sub" src="Audio/Submarine.mp3"></audio>
		<div id="contain">
			<h2>Input search below.</h2>
			<input id="typeBox"></input>
			<div id="searchBtn">SEARCH</div>
			<div id="imageResult">
				<div id="image"></div>
				<div id="imageName"></div>
			</div>
			<div id="songResult">
				<div id="songControl"></div>
				<img id="playing" src="Images/Playing.png">
				<div id="songName"></div><br />
				<div id="songDuration"></div>
			</div>		
			<img id="pat" src="Images/Pattern.png">
		</div>
		<div id="cover">
			<div id="bigPicture">
		</div>

		<script type="text/javascript" src="Scripts/Main.js"></script>
	</body>
</html>
